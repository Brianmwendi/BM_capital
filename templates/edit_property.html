{% extends 'base.html' %}

{% block content %}
<h2>Edit Property: {{ prop.address }}</h2>

<form action="{{ url_for('edit_property', property_id=prop.id) }}" method="post">
    <label for="address">Address</label>
    <input type="text" name="address" value="{{ prop.address }}" required>

    <label for="houses">Number of Houses</label>
    <input type="number" name="houses" value="{{ prop.houses }}" required min="1">

    <label for="tenant">Tenant</label>
    <input type="text" name="tenant" value="{{ prop.tenant }}" required>

    <button type="submit">Update Property</button>
</form>

<a href="{{ url_for('properties_page') }}">Back to Properties List</a>
{% endblock %}
