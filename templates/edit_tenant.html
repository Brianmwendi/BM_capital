{% extends 'base.html' %}

{% block content %}
<h2>Edit Tenant: {{ tenant.name }}</h2>

<form action="{{ url_for('edit_tenant', tenant_id=tenant.id) }}" method="post">
    <label for="name">Name</label>
    <input type="text" name="name" value="{{ tenant.name }}" required>

    <label for="houses_rented">Houses Rented</label>
    <input type="number" name="houses_rented" value="{{ tenant.houses_rented }}" required min="1">

    <label for="amount_paid">Amount Paid</label>
    <input type="number" step="0.01" name="amount_paid" value="{{ tenant.amount_paid }}" required>

    <button type="submit">Update Tenant</button>
</form>

<a href="{{ url_for('tenants_page') }}">Back to Tenants List</a>
{% endblock %}
